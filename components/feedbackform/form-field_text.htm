{% set fieldId = __SELF__.formFieldId() %}
<div class="form-group">
    {% if label %}<label for="{{ fieldId }}">{{ label }}</label>{% endif %}
    <input type="text" name="{{ name }}" class="form-control {{ class }}" id="{{ fieldId }}" placeholder="{{ placeholder }}">
    <span class="form-field-error" data-validate-for="{{ name }}">{{ error }}</span>
</div>
